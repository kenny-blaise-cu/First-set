<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SLIDESHOW */
    .slideshow {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      filter: blur(6px);
      transform: scale(1.08);
      animation: fade 30s infinite ease-in-out;
      transition: transform 5s ease;
    }

    .slide:nth-child(1) { background-image: url('image1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('image2.jpg'); animation-delay: 5s; }
    .slide:nth-child(3) { background-image: url('image3.jpg'); animation-delay: 10s; }
    .slide:nth-child(4) { background-image: url('image4.jpg'); animation-delay: 15s; }
    .slide:nth-child(5) { background-image: url('image5.jpg'); animation-delay: 20s; }
    .slide:nth-child(6) { background-image: url('image6.jpg'); animation-delay: 25s; }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      40%  { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* CARD */
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: floatIn 1.2s ease;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #d62839;
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    /* HEARTS */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Hey Chisom ‚ù§Ô∏è</h1>
    <p>
      You are already my favorite person, but I want one day to be officially ours.
      So here I am, asking you in the simplest and most honest way I know.
    </p>
    <h2>Chisomaga Paula Enete, will you be my Valentine? üíï</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const heartsContainer = document.getElementById('hearts');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.card').innerHTML = `
        <h1>Yay, Chisom!!! üíïüéâ</h1>
        <p>
          You drive me crazy üòç<br>
          In the best possible way ‚ù§Ô∏è
        </p>
        <h2>Happy Valentine's Day üíò</h2>
      `;
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
